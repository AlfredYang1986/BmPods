storages:
- name: BmApplicantStorage
  method: NewApplicantStorage
  daemons:
  - BmMongodbDaemon
- name: BmKidStorage
  method: NewKidStorage
  daemons:
  - BmMongodbDaemon
- name: BmApplyStorage
  method: NewApplyStorage
  daemons:
  - BmMongodbDaemon
- name: BmCategoryStorage
  method: NewCategoryStorage
  daemons:
  - BmMongodbDaemon
- name: BmImageStorage
  method: NewImageStorage
  daemons:
  - BmMongodbDaemon
- name: BmSessioninfoStorage
  method: NewSessioninfoStorage
  daemons:
  - BmMongodbDaemon
- name: BmBrandStorage
  method: NewBrandStorage
  daemons:
  - BmMongodbDaemon

resources:
- name: BmSessioninfoResource
  method: NewSessioninfoResource
  storages:
  - BmSessioninfoStorage
  - BmCategoryStorage
  - BmImageStorage
- name: BmImageResource
  method: NewImageResource
  storages:
  - BmImageStorage
  - BmSessioninfoStorage
- name: BmCategoryResource
  method: NewCategoryResource
  storages:
  - BmCategoryStorage
  - BmSessioninfoStorage
- name: BmApplyResource
  method: NewApplyResource
  storages:
  - BmKidStorage
  - BmApplyStorage
  - BmApplicantStorage
- name: BmKidResource
  method: NewKidResource
  storages:
  - BmKidStorage
  - BmApplyStorage
- name: BmApplicantResource
  method: NewApplicantResource
  storages:
  - BmApplicantStorage
  - BmApplyStorage
- name: BmBrandResource
  method: NewBrandResource
  storages:
  - BmBrandStorage
  - BmCategoryStorage
  - BmImageStorage


models:
- BmKid
- BmApply
- BmApplicant
- BmSessioninfo
- BmCategory
- BmBrand


services:
- name: bm-kid
  model: BmKid
  resource: BmKidResource
- name: bm-applicant
  model: BmApplicant
  resource: BmApplicantResource
- name: bm-apply
  model: BmApply
  resource: BmApplyResource
- name: bm-sessioninfo
  model: BmSessioninfo
  resource: BmSessioninfoResource
- name: bm-category
  model: BmCategory
  resource: BmCategoryResource
- name: bm-image
  model: BmImage
  resource: BmImageResource
- name: bm-brand
  model: BmBrand
  resource: BmBrandResource

  
daemons:
- name: BmMongodbDaemon
  method: NewMongoDBDaemon
  args:
    host: localhost
    port: 27017
    database: ddsaas
