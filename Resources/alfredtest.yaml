storages:
- name: BmUserStorage
  method: NewUserStorage
  daemons:
  - BmMongodbDaemon
- name: BmChocolateStorage
  method: NewChocolateStorage
  daemons:
  - BmMongodbDaemon
- name: BmModelStorageExample
  method: NewModelStorage
  daemons:
  - BmMongodbDaemon
- name: BmModelLeafStorageExample
  method: NewModelLeafStorage
  daemons:
  - BmMongodbDaemon
resources:
- name: BmUserResource
  method: NewUserResource
  storages:
  - BmUserStorage
  - BmChocolateStorage
- name: BmChocolateResource
  method: NewChocolateResource
  storages:
  - BmUserStorage
  - BmChocolateStorage
- name: BmModelResourceExample
  method: NewModelResource
  storages:
  - BmModelStorageExample
  - BmModelLeafStorageExample
- name: BmModelLeafResourceExample
  method: NewModelLeafResource
  storages:
  - BmModelStorageExample
  - BmModelLeafStorageExample
models:
- BmUser
- BmChocolate
- BmModelExample
- BmModelLeafExample
services:
- name: bm-user
  model: BmUser
  resource: BmUserResource
- name: bm-chocolate
  model: BmChocolate
  resource: BmChocolateResource
- name: bm-model-example
  model: BmModelExample
  resource: BmModelResourceExample
- name: bm-model-leaf-example
  model: BmModelLeafExample
  resource: BmModelLeafResourceExample
daemons:
- name: BmMongodbDaemon
  method: NewMongoDBDaemon
  args:
    host: localhost
    port: 27017
    database: ddsaas
