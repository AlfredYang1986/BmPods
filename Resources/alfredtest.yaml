storages:
- name: BmApplicantStorage
  method: NewApplicantStorage
  daemons:
  - BmMongodbDaemon
- name: BmKidStorage
  method: NewKidStorage
  daemons:
  - BmMongodbDaemon
- name: BmApplyStorage
  method: NewApplyStorage
  daemons:
  - BmMongodbDaemon
resources:
- name: BmApplyResource
  method: NewApplyResource
  storages:
  - BmKidStorage
  - BmApplyStorage
  - BmApplicantStorage
- name: BmKidResource
  method: NewKidResource
  storages:
  - BmKidStorage
  - BmApplyStorage
- name: BmApplicantResource
  method: NewApplicantResource
  storages:
  - BmApplicantStorage
  - BmApplyStorage
models:
- BmKid
- BmApply
- BmApplicant
services:
- name: bm-kid
  model: BmKid
  resource: BmKidResource
- name: bm-applicant
  model: BmApplicant
  resource: BmApplicantResource
- name: bm-apply
  model: BmApply
  resource: BmApplyResource
daemons:
- name: BmMongodbDaemon
  method: NewMongoDBDaemon
  args:
    host: localhost
    port: 27017
    database: ddsaas
