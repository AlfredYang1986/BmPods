storages:
- name: BmApplyeeStorage
  method: NewApplyeeStorage
  daemons:
  - BmMongodbDaemon
- name: BmKidStorage
  method: NewKidStorage
  daemons:
  - BmMongodbDaemon
resources:
- name: BmKidResource
  method: NewKidResource
  storages:
  - BmKidStorage
- name: BmApplyeeResource
  method: NewApplyeeResource
  storages:
  - BmApplyeeStorage
models:
- BmKid
- BmApplyeeStorage
services:
- name: bm-kid
  model: BmKid
  resource: BmKidResource
- name: bm-applyee
  model: BmApplyee
  resource: BmApplyeeResource
daemons:
- name: BmMongodbDaemon
  method: NewMongoDBDaemon
  args:
    host: localhost
    port: 27017
    database: ddsaas
