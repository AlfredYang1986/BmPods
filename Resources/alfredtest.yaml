storages:
- name: BmApplyeeStorage
  method: NewApplyeeStorage
  daemons:
  - BmMongodbDaemon
- name: BmKidStorage
  method: NewKidStorage
  daemons:
  - BmMongodbDaemon
- name: BmApplyStorage
  method: NewApplyStorage
  daemons:
  - BmMongodbDaemon
resources:
- name: BmApplyResource
  method: NewApplyResource
  storages:
  - BmKidStorage
  - BmApplyStorage
- name: BmKidResource
  method: NewKidResource
  storages:
  - BmKidStorage
  - BmApplyStorage
- name: BmApplyeeResource
  method: NewApplyeeResource
  storages:
  - BmApplyeeStorage
  - BmApplyStorage
models:
- BmKid
- BmApply
- BmApplyee
services:
- name: bm-kid
  model: BmKid
  resource: BmKidResource
- name: bm-applyee
  model: BmApplyee
  resource: BmApplyeeResource
- name: bm-apply
  model: BmApply
  resource: BmApplyResource
daemons:
- name: BmMongodbDaemon
  method: NewMongoDBDaemon
  args:
    host: localhost
    port: 27017
    database: test
