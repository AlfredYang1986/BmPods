storages:
- name: BmUserStorage
  method: NewUserStorage
  daemons:
  - BmMongodbDaemon
- name: BmChocolateStorage
  method: NewChocolateStorage
  daemons:
  - BmMongodbDaemon
resources:
- name: BmUserResource
  method: NewUserResource
  storages:
  - BmUserStorage
  - BmChocolateStorage
- name: BmChocolateResource
  method: NewChocolateResource
  storages:
  - BmUserStorage
  - BmChocolateStorage
models:
- BmUser
- BmChocolate
services:
- name: bm-user
  model: BmUser
  resource: BmUserResource
- name: bm-chocolate
  model: BmChocolate
  resource: BmChocolateResource
daemons:
- name: BmMongodbDaemon
  method: NewMongoDBDaemon
  args:
    host: localhost
    port: 27017
    database: ddsaas
